version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: image_storage
    volumes:
      - postgres_data:/var/lib/postgresql/data

  flask-app:
    build: ./BE
    container_name: flask-app
    restart: always
    ports:
      - "5001:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
    depends_on:
      - postgres
    volumes:
      - ./BE:/app

volumes:
  postgres_data:
